<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Регистрация</title>
  <link rel = "stylesheet" type = "text/css" href = "main.css">
</head>
<body>
<div class = "container">
  <section>
    <form>
      <label>
        <input name = "name" type = "text">
        <div class = "label-text">
          Введите ФИО
        </div>
      </label>
      <label>
        <input name = "phone" type = "text">
        <div class = "label-text">
          Введите номер телефона
        </div>
      </label>
      <label>
        <input name = "address" type = "text">
        <div class = "label-text">
          Введите адрес
        </div>
      </label>
      <label>
        <input name = "date" type = "text">
        <div class = "label-text">
          Введите дату рождения (ДД.ММ.ГГГГ)
        </div>
      </label>
      <label>
        <input name = "login" type = "text">
        <div class = "label-text">
          Придумайте логин
        </div>
      </label>
      <label>
        <input type = "password" name = "password" id = "password">
        <div class = "label-text">
          Придумайте пароль
        </div>
      </label>
      <button type = "submit" value = "submit" class = "buttons" formaction="shop.html">
        Зарегистрироваться
      </button>
    </form>
  </section>
</div>
</body>
</html>
